<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      class="form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      autocomplete="off"
    >
      <fieldset class="personal-info">
        <legend class="personal-info__title">
          Personal information
        </legend>

        <label class="personal-info__label">
          Surname:
          <input
            class="personal-info__input"
            type="text"
            name="surname"
          >
        </label>

        <label class="personal-info__label">
          Name:
          <input
            class="personal-info__input"
            type="text"
            name="name"
          >
        </label>

        <label class="personal-info__label">
          How old are You?
          <input
            class="personal-info__input"
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </label>

        <label class="personal-info__label">
          Full date of birth:
          <input
            class="personal-info__input"
            type="date"
            name="birthday"
          >
        </label>

        <label class="personal-info__label">
          I accept the term of the agreement
          <input
            class="personal-info__input"
            type="checkbox"
            name="accept"
          >
        </label>
      </fieldset>

      <fieldset class="personal-info">
        <legend class="personal-info__title">
          Registration
        </legend>

        <label class="personal-info__label">
          E-mail:
          <input
            class="personal-info__input"
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="personal-info__label">
          Password:
          <input
            class="personal-info__input"
            type="password"
            name="password"
            minlength="1"
            maxlength="5"
          >
        </label>
      </fieldset>

      <fieldset class="personal-info">
        <legend class="personal-info__title">
          An interesting fact about you!
        </legend>
        <div class="personal-info__choise">
          Do you love cats?
          <label class="personal-info__label personal-info__radio">
            <input
              class="personal-info__input"
              type="radio"
              name="choise"
            >
            Yes
          </label>

          <label class="personal-info__label personal-info__radio">
            <input
              class="personal-info__input"
              type="radio"
              name="choise"
            >
            No
          </label>
        </div>

        <label class="personal-info__label">
          What is your favorite color?
          <input
            type="color"
            name="color"
            value="#000000"
          >
        </label>

        <label class="personal-info__label">
          What time do you go to bed?
          <input
            class="personal-info__input"
            type="time"
            name="time"
          >
        </label>

        <label class="personal-info__label">
          What are your favorite brand of cars?
          <select name="cars" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
            <option
              value="none"
              disabled
              selected
            >
            </option>
          </select>
        </label>

        <label class="personal-info__label">
          How do you rate our work?
          <input
            class="personal-info__input"
            type="range"
            name="range"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="personal-info">
        <legend class="personal-info__title">
          Additional info:
        </legend>

        <label class="personal-info__label">
          Comments:
          <textarea></textarea>
        </label>

        <label class="personal-info__label">
          Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button class="personal-info__btn" type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
